<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Concepts Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Concepts Demonstration</h1>

    <!-- Section 1: Form with Validation -->
    <section id="form-section">
        <h2>Contact Form</h2>
        <form id="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3">
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                 <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                 <span class="error-message" id="subject-error"></span>
            </div>
             <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required minlength="10"></textarea>
                 <span class="error-message" id="message-error"></span>
            </div>

            <div id="form-feedback" class="feedback-message"></div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <hr>

    <!-- Section 2: Interactive Elements -->
    <section id="interactive-section">
        <h2>Interactive Elements</h2>

        <div id="toggle-box" class="interactive-box" data-state="off">
            Click to Toggle Me! (State: OFF)
        </div>

        <div class="theme-switcher">
            <p>Change Page Theme:</p>
            <button id="light-theme-button">Light</button>
            <button id="dark-theme-button">Dark</button>
        </div>
    </section>

    <!-- Link to the JavaScript file (Place at the end of body) -->
    <script src="script.js"></script>
</body>
</html>
